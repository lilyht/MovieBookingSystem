	<!-- <div class="ie-panel"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="static/images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div> -->

	<div class="page">
      <!-- Page Header-->
      <header class="section page-header header-creative-wrap context-dark">
        <!-- RD Navbar-->
        <div class="rd-navbar-wrap">
          <nav class="rd-navbar rd-navbar-creative rd-navbar-creative-2" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-md-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-fixed" data-xl-layout="rd-navbar-static" data-xl-device-layout="rd-navbar-static" data-xxl-layout="rd-navbar-static" data-xxl-device-layout="rd-navbar-static" data-lg-stick-up-offset="100px" data-xl-stick-up-offset="112px" data-xxl-stick-up-offset="132px" data-lg-stick-up="true" data-xl-stick-up="true" data-xxl-stick-up="true">
            <div class="rd-navbar-collapse-toggle rd-navbar-fixed-element-1" data-rd-navbar-toggle=".rd-navbar-collapse"><span></span></div>
            <div class="rd-navbar-main-outer" style="background-color: #3cc3c1;">
                <p style="display: block; position: relative; float: left; font-size: 25px; padding-top: 16px; ">电影订票系统</p>
              <div class="rd-navbar-main">
                <div class="rd-navbar-nav-wrap" style="padding-left: 600px;">
                  <ul class="rd-navbar-nav">
                    <li class="rd-nav-item active"><a class="rd-nav-link" href="index">Home</a></li>
                    <li class="rd-nav-item"><a class="rd-nav-link" href="CinemaList">影院列表</a></li>

                    <li class="rd-nav-item"><a class="rd-nav-link" href="login">管理员入口</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- login in system -->
      <section class="section section-xl bg-default text-md-left" style="padding-bottom: 20px;">
        <div class="container">
          <div class="title-classic">
          </div>
          <!-- <h6>创建影院</h6> -->
        </div>
      </section>

      <!-- 创建影院的表单 -->
    <section class="section section-sm section-first bg-default" style="padding-top: 20px;">
      <div class="container">
        <div class="tabs-custom tabs-horizontal tabs-line" id="tabs-1">
          <div class="tab-content tab-content-1">
            <div class="tab-pane fade show active" id="tabs-1-1">
              <h4 class="text-transform-none font-weight-medium">创建影院</h4>

              <form action="{{ url_for('createCinema') }}" method="POST" enctype="multipart/form-data">
                <div class="row row-20 row-md-30">
                  <div class="col-lg-8">
                    <div class="row row-20 row-md-30">
                      <div class="col-sm-12">
                        <div class="form-wrap">
                          <input class="form-input" id="contact-first-name-2" type="text" name="cname" data-constraints="@Required"/>
                          <label class="form-label" for="contact-first-name-2">电影院名称</label>
                        </div>
                      </div>
                      <!-- <div class="col-sm-6">
                        <div class="form-wrap">
                          <input class="form-input" id="contact-phone-1" type="text" name="cinemaID" data-constraints="@Numeric"/>
                          <label class="form-label" for="contact-phone-1">电影院编号</label>
                        </div>
                      </div> -->
                      <div class="col-sm-6">
                          <div class="form-wrap">
                            <input class="form-input" id="contact-last-name-2" type="text" name="caddr" data-constraints="@Required"/>
                            <label class="form-label" for="contact-last-name-2">地址</label>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-wrap">
                            <input class="form-input" id="contact-phone-2" type="text" name="cphone"/>
                            <label class="form-label" for="contact-phone-2">电话</label>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-wrap">
                            <input class="form-input" id="contact-message-1" type="text" name="acapacity"/>
                            <label class="form-label" for="contact-message-1">A类座位数量</label>
                          </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-wrap">
                          <input class="form-input" id="contact-message-2" type="text" name="bcapacity"/>
                          <label class="form-label" for="contact-message-2">B类座位数量</label>
                        </div>
                    </div>
                    <input type="file" name="the_file" size="100" style="padding-left: 15px;" /><br />
			              <!-- <input class="subbtn" type="submit" value="上传影院图片" /> -->
                    </div>
                  </div>

                </div>
                <input class="button button-lg button-primary button-zakaria" type="submit" name="action" value="创建" >
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% if messages == "done" %}
        <script>alert("创建新影院成功！")</script>
        <!-- <script type='text/javascript'>window.location.href='sysadminPage'</script> -->
    {% elif messages == "unsuit" %}
        <script>alert("文件格式不符合要求，请重新上传!")</script>
    {% endif %}

          </div>
        </div>
      </footer>
    </div>
    <script src="static/js/core.min.js"></script>
    <script src="static/js/script.js"></script>
